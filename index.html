<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Key Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">

    <!-- Navigation Bar -->
    <nav class="bg-purple-800 p-4 flex justify-between">
        <span class="text-lg font-bold">Admin Panel</span>
        <a href="keys.html" class="hover:text-yellow-400"><i class="fas fa-key"></i> Manage Keys</a>
    </nav>

    <!-- Key Generation Section -->
    <div class="flex flex-col items-center mt-10">
        <input id="keyInput" type="text" placeholder="Enter Key" 
            class="w-1/2 p-3 text-black rounded-lg shadow-lg">
        <hr class="w-1/2 border-purple-500 mt-2">
        
        <!-- Expiry Selection -->
        <div class="mt-5 flex items-center">
            <i class="fas fa-calendar text-yellow-400 text-xl cursor-pointer" onclick="toggleDropdown()"></i>
            <select id="expirySelect" class="ml-2 p-2 bg-purple-700 rounded-lg">
                <option value="1h">1 Hour</option>
                <option value="1d">1 Day</option>
                <option value="3d">3 Days</option>
                <option value="7d">7 Days</option>
                <option value="30d">30 Days</option>
            </select>
        </div>

        <input id="customHours" type="number" placeholder="Custom Hours" 
            class="w-1/4 p-2 mt-2 text-black hidden rounded-lg" min="1">

        <!-- Generate Button -->
        <button onclick="generateKey()" class="mt-5 px-5 py-2 bg-green-500 text-black rounded-lg 
                hover:bg-green-600 transition-all">
            Generate Key
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
